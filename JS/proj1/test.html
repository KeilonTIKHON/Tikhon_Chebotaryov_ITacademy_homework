<body>

    <a href="catalog.html">catalog</a> <br>
    
    <input type="text" name="firstname"> <br>
    <input type="text" name="lastname"> <br>
    
    <input type="button" value="save">

    <script>
        const saveBtn = document.querySelector("[value='save']") ;
        saveBtn.addEventListener('click', () => {
            const firstname = document.querySelector("[name='firstname']").value ;
            const lastname = document.querySelector("[name='lastname']").value ;

            if(localStorage.personsData){
                const localPersonsData = JSON.parse(localStorage.personsData);
               
                localPersonsData.push({
                    firstname, lastname
                });

                localStorage['personsData'] = JSON.stringify(localPersonsData);
            } else{
                const personsDataArr = [];
                personsDataArr.push({
                    firstname, lastname
                })

                localStorage['personsData'] = JSON.stringify(personsDataArr);
            }
        })

    </script>

</body>

    var time2;

    function startTimer(time) {
        var countDown = 0;

        x = setInterval(function () {
            time2 = time1--;
            if (time2 > 0) {
                document.getElementById("displayTime").innerHTML = time2;
            } else if (time2 == 0) {
                clearInterval(x);
            }
        }, 1000);
        return x;
    }

    function pauseTimer() {
        clearInterval(timer);
    }
    function resumeTimer() {
        time = time2 / 60 || 30;
        timer = startTimer(time);
