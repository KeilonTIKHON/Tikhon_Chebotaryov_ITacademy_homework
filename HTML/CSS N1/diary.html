    <h1> <i>Дневник партизана</i> </h1>
    1.<i>Вторник.</i> Выбили <a href="https://ru.wikipedia.org/wiki/Нацистская_Германия" target="_blank">немцев</a> с опушки. Засели в доме лесника.
    2.<i>Среда.</i> Мощная контратака немцев вынудила нас оставить занятые ранее позиции.
    3.<i>Четверг.</i> Под покровом ночи смогли снова засесть в доме лесника. Курим "Беломор".
    4.<i>Пятница.</i>Вернулся лесник и всех выгнал.
